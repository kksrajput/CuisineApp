<html>
<head>
<title>
Cuisine Cloud
</title>
</head>
<body>
<form method = "POST" th:action = "@{/orders}" th:object = "${cuisineOrder}">
	<h1>Order your Cuisine Creations!!</h1>
	<img th:src = "@{/img/cu.jpeg}">

	<h3>Your Cuisines in this order</h3>
	<a th:href = "@{/design}" id = "another">Design another cuisine -</a>
	<ul>
		<li th:each = "cu:${cuisineOrder.cuisines}">
			<span th:text = "${cu.name}"></span>
		</li>
	</ul>
	<h3>Deliver my Cuisine to - </h3>
	<label for = "deliveryName">Name: </label>
	<input type = "text" th:field = *{deliveryName}>
	<span class="validationErrors" th:if = "${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span><br/>
	
	<label for = "deliveryStreet">Street: </label>
	<input type = "text" th:field = *{deliveryStreet}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('deliveryStreet')}" th:errors = "*{deliveryStreet}"></span><br/>
	<!--<span class="validationErrors" th:if = "${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>-->
	
	<label for = "deliveryCity">City: </label>
	<input type = "text" th:field = *{deliveryCity}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('deliveryCity')}" th:errors = "*{deliveryCity}"></span><br/>
	
	<label for = "deliveryState">State: </label>
	<input type = "text" th:field = *{deliveryState}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('deliveryState')}" th:errors = "*{deliveryState}"></span><br/>
	
	<label for = "deliveryZip">Zip: </label>
	<input type = "text" th:field = *{deliveryZip}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('deliveryZip')}" th:errors = "*{deliveryZip}"></span><br/>
	
	<h3>PaymentInformation</h3>
	
	<label for = "ccNumber">Credit Card: </label>
	<input type = "text" th:field = *{ccNumber}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('ccNumber')}" th:errors = "*{ccNumber}"></span><br/>
	
	<label for = "ccExpiration">Expiration: </label>
	<input type = "text" th:field = *{ccExpiration}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('ccExpiration')}" th:errors = "*{ccExpiration}"></span><br/>
	
	<label for = "ccCVV">CVV: </label>
	<input type = "text" th:field = *{ccCVV}>
	<span class = "validationErrors" th:if = "${#fields.hasErrors('ccCVV')}" th:errors = "*{ccCVV}"></span><br/>
	
 	<input type = "submit" value = "Submit Order">
</form>
</body>
</html>
