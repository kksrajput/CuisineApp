<html>
<head>
<title>
Cuisine Cloud
</title>
</head>
<body>
<form action = "POST" th:action = "@{/orders}" th:object = "${cuisineOrder}">
	<h1>Order your Cuisine Creations!!</h1>
	<img th:src = "@{/img/cu.jpeg}">

	<h3>Your Cuisines in this order</h3>
	<a th:href = "@{/design}" id = "another">Design another cuisine -</a>
	<ul>
		<li th:each = "cu:${cuisineOrder.cuisines}">
			<span th:text = "${cu.name}"></span>
		</li>
	</ul>
	<h3>Deliver my Cuisine to - </h3>
	<label for = "deliveryName">Name: </label>
	<input type = "text" th:field = *{deliveryName}><br/>
	
	<label for = "deliveryStreet">Street: </label>
	<input type = "text" th:field = *{deliveryStreet}><br/>
	
	<label for = "deliveryCity">City: </label>
	<input type = "text" th:field = *{deliveryCity}><br/>
	
	<label for = "deliveryState">State: </label>
	<input type = "text" th:field = *{deliveryState}><br/>
	
	<label for = "deliveryZip">Zip: </label>
	<input type = "text" th:field = *{deliveryZip}><br/>
	
	<h3>PaymentInformation</h3>
	
	<label for = "ccNumber">Credit Card: </label>
	<input type = "text" th:field = *{ccNumber}><br/>
	
	<label for = "ccExpiration">Expiration: </label>
	<input type = "text" th:field = *{ccExpiration}><br/>
	
	<label for = "ccCVV">CVV: </label>
	<input type = "text" th:field = *{ccCVV}><br/>
	
 	<input type = "submit" value = "submitOrder">
</form>
</body>
</html>
